name: Package and Docs Deployment

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes", "bookdown", "pROC", "BiocManager"))'
          Rscript -e 'BiocManager::install("edgeR")'
          Rscript -e 'install.packages("cmdstanr", repos = c("https://stan-dev.r-universe.dev", getOption("repos")))'
          Rscript -e 'cmdstanr::install_cmdstan()'

      - name: Install hespresso package
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'remotes::install_github("bitdessin/hespresso@main")'

      # --- Upload Package to Release ---
      - name: Build hespresso package
        run: |
          R CMD build .
          PACKAGE_FILE=$(ls hespresso_*.tar.gz)
          echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}

      - name: Upload Package to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.PACKAGE_FILE }}
          asset_name: ${{ env.PACKAGE_FILE }}
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}

      # --- Deploy Documentation ---
      - name: Build Documentation
        run: |
          cd docs
          Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'

      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

